{% if question_list %} <!--: 문장 템플릿, 파이썬 코드와 연결-->
<!--render_template에서 전달받은 질문 목록 데이터 question_list 있는지 검사-->
    <ul>
        {% for question in question_list %} <!-- question_list에 저장된 데이터를 qeustion 객체에 대입 -->
            <li><a href ={{url_for('question.detail',question_id=question.id)}}>{{question.subject}}</a></li> <!--question.detail은 question_id라는 매개변수가 필요함으로 같이 보내줌-->
        {% endfor %}
    </ul>
{% else %}
    <p>질문이 없습니다</p>
{% endif %}
